<!DOCTYPE html>
<html lang="en"> <!-- html ვაძლევთ ბრაუზერს მინიშნებას რომ ეგ html ფაილია-->
<head> <!-- ეგ არის ჩვენი საიტის თავი-->
    <meta charset="UTF-8"> <!-- meta არის ეგეთი ინფორმაცია რომელსაც მარტო ბრაუზერი ხედავს -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="levana">
    <meta name="keywords" content="anime, berserk">
    
    <title>berserk</title> <!--ეგ არის ჩვენი საიტის წარწერა რომელიც ზევით ტაბში ჩანს-->
</head>
<body> <!-- ესაა ჩვენი საიტის ვიზუალური მხარე-->
    <i>italic</i> <!-- ესაა დახრილი შრიფტი-->
     <em>zdbanda</em> <!-- ესაა დახრილი ხაზი მაგრამ მაგას კითხვის დროს ემატება გრძნობა და ემოციები -->
     <b>bald </b> <!-- ესაა ვიზუალურად მუქი ტექსტი-->
     <strong>ronnie coleman</strong> <!-- ეგ კი პლიუს სერიოზულობას უმატებს-->
     <u>AAAAAAAAA  LIGHTWEIGHT BABYY!!!</u> <!-- უმატებს ხაზს ტექსტის ქვეშ-->
</body>
</html>
