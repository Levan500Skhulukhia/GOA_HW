<body>


    <script>
        //1)
        const evenNum = (number) => {
            let evenNumbers = [];
            for (let i = 0; i <= number; i++) {
                if (i % 2 === 0) {
                    evenNumbers.push(i);
                }
            }
            return evenNumbers;
        };
        console.log(evenNum(20))

        //2)

        const sumEven = (arr) => {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (i % 2 === 0) {
                    sum += arr[i];
                }
            }
            return sum;
        };

        console.log(sumEven([50, 20, 40, 13, 77, 10, 11, 8, 3]))

        //3)

        const LongestString = (arr) => {
            let longest = arr[0]; 
            for (let i = 1; i < arr.length; i++) {
                if (arr[i].length > longest.length) {
                    longest = arr[i];
                }
            }
            return longest;
        };

        console.log(LongestString(["alamanterra", "volkswagen", "batman", "ai ia", "linganguliguli"]))



    </script>
