<html lang="en">
<head>

<body>
    
    <!-- increment- ზრდის ცვლადს ერთით  -->
    <!--decrement- ამცირებს ცვლადს ერთით -->


    <script>
        let num = 20;
        console.log(num++); 
        console.log(--num);
        console.log(++num);
        console.log(num++);
        // result = 21





        let age=prompt("enter your age: ");
        ++age
        if (age <= 18){
            console.log( age,"You are kid");
        }
        else{
            console.log( age, "you are adult")
        }
        
        
        
        
    </script>

</body>
