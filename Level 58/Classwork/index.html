<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="work_div">
    <img src="./images/image-product-desktop.jpg" alt="photo">
    <div id="paragraph">
      <p id="perfume">Perfume</p>
      <br>


      <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>

       <p class="text">A floral, solar and voluptuous interpretation composed by
      Olivier Polge, Perfumer-Creator for the House of CHANEL. 
      </p> 
      <p id="new_price">$149.99</p>  <p id="oldprice">$169.99</p>
      <button>  Add to Cart</button>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
