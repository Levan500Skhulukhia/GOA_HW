    <script>

function temperatureStatus(temperature) {
    if (temperature < -10 ) {
        return "very cold";
    }
    else if (temperature < 0 && temperature > -10){
        return "cold";
    }

    else if (temperature > 0 && temperature < 20){
        return "normal";
    }

    else if (temperature > 20 && temperature < 30){
        return " warm";
    }

    else if (temperature > 30 ){
        return "hott"
    }

}


function calculator(num1, num2, operator){
    if (operator == "+"){
        return num1 + num2;
    }

    else if (operator == "-"){
        return num1 - num2;
    }

    else if (operator == "/"){
        return num1 / num2;
    }
    else if (operator == "*"){
        return num1 * num2;
    }

}

let result = calculator(10,20,"+");
console.log(result);
    </script>
