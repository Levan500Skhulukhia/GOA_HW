<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Card Layout</title>
</head>
<body>
    <div class="dashboard">
        <div class="card">
            <img src="./icons8-power-off-button-48.png" alt="Power Off">
            <div class="info">
                <p>turned off</p>
                <h2>12,000 times</h2>
            </div>
        </div>

        <div class="card">
            <img src="./image.png" alt="Spaghetti">
            <div class="info">
                <p>eaten</p>
                <h2>15,000 times</h2>
            </div>
        </div>

        <div class="card">
            <img src="./image copy.png" alt="Pizza">
            <div class="info">
                <p>baked</p>
                <h2>10,000 times</h2>
            </div>
        </div>

        <div class="card">
            <img src="./image copy 2.png" alt="Mushroom">
            <div class="info">
                <p>found</p>
                <h2>6,000 times</h2>
            </div>
        </div>
    </div>
</body>
</html>
